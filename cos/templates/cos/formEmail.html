{% extends 'cos/base.html' %}
 {% load static %}

{% block content %}

{% load cart_tag %}

<div class = "container">
        <div style ="margin-top:10px"></div>
        <h3> TRIMITE UN MAIL </h3> 
        
        <div class = "form-group">
            <form action = "{% url 'sendEmail' %}" method = "POST">
                {% csrf_token %}
                <br>
                <input class="form-control mr-sm-2" name = "nume" type="text" placeholder="Nume" aria-label="Nume" min="3" max="30" required>
                <br>
                <input class="form-control mr-sm-2" name = "telefon" type="text" placeholder="Telefon" aria-label="Telefon" required>
                <br>
                <h3> Investigatii alese: </h3>
                <br>
                {% for key,value in request.session.cart.items %}
                    <h5> {{value.name}} </h5>
                {% endfor %}
                <br>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Trimite</button>

            </form>
        </div>
    </div>

{% endblock %}
