{% extends 'cos/base.html' %}

{% block content %}

    <div class = "container">
        <h1> Cos: </h1>
        <br>
        <table class = "table">
                <thead>
                    <tr>
                        <th> Nume </th>
                        <th> Pret </th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }} </td>
                            <td>
                                
                                <a class="btn btn-outline-success" href="{% url 'cart_add' product.id %}">Add To Cart</a>
                            </td>
                        </tr>
                    {% endfor %}
                    
                </tbody>
        </table>
    </div>

{% endblock %}
