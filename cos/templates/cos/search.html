{% extends 'cos/base.html' %}

{% block content %}

<div class = "container">
    <table class = "table">
                    <thead>
                        <tr>
                            <th> Nume </th>
                            <th> Pret </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                            {% if searchItem|lower in product.name|lower %}
                            <tr>
                                <td><a href="{% url 'explicatie' product.pk %}">{{ product.name }}</a></td>
                                <td>{{ product.price }} RON </td>
                                <td>
                                    
                                    <a class="btn btn-outline-success" style="font-size:30px" href="{% url 'cart_add' product.id %}"> <b>+</b> </a>
                                </td>
                            </tr>
                            {% endif %}
                        {% endfor %}
                        
                    </tbody>
    </table>
</div>

{% endblock %}
